{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birthday</th>
      </tr>
    </thead>
    <tbody>
      {% for poi in pois %}
        <tr>
          <td>{{ poi.first_name }}</td>
          <td>{{ poi.last_name }}</td>
          <td>{{ poi.birthday }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
